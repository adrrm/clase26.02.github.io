<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
    <script>
        var x=100
        while(x > -1){
            document.write([x] + "<br>");
            x = x - 1;
        }
    </script>
</body>
</html>
